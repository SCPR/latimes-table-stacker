  # metadata and configuration
  description: '<p>Nominations for California&#39;s June 3 primary closed Tuesday. The field of candidates vying for congressional seats in Southern California districts is now clear.</p><p>Below is a list of those who filed the paperwork to run for Congressional districts in <a href="https://www.lavote.net/" target="blank">Los Angeles</a>, <a href="http://www.ocvote.com/" target="blank">Orange</a>, <a href="http://www.voteinfo.net/" target="blank">Riverside</a> and <a href="http://www.sbcountyelections.com/" target="blank">San Bernardino</a> counties in addition to their party affiliation and a brief bio &ndash; where applicable.</p><p>Six Southern California incumbents chose not to run in 2014, including veterans <a href="http://projects.scpr.org/static/applications/find-my-rep/#legislators/house/california/26734-george-miller" target="blank">George Miller</a> and <a href="http://projects.scpr.org/static/applications/find-my-rep/#legislators/house/california/26753-henry-waxman">Henry Waxman</a>. Combine that with the <a href="http://www.scpr.org/blogs/politics/2012/11/19/11137/californias-bumper-crop-freshman-lawmakers-learn-r/">election of 14 brand new representatives in the 2012 election</a> and suddenly about 38 percent of the state&#39;s delegation will have less than three years of experience on the Hill by the time they take office.</p><p>One newcomer wil lbe one of the more than <a href="http://www.scpr.org/blogs/politics/2014/03/13/16079/crowded-field-to-replace-democrat-henry-waxman-in/" target="blank">22 candidates</a> that have filed to run for Waxman&#39;s 33rd District Seat.</p>  <p>California allows anyone from any party to vote for any candidate in the June 3rd primary, with the top two finishers facing off in November.</p>'
  keywords: 'California, Congressional delegation, 2014 mid-term elections'
